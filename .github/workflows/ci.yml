name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'
jobs:
  Test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            jdk: 11
          - os: ubuntu-latest
            jdk: 21
          - os: macos-latest
            jdk: 11
    name: Run tests
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: temurin
      - name: Run tests
        run: mvn -s .github/maven-ci-settings.xml verify -q -B -Dgpg.skip
  Conformance:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            jdk: 11
    needs: Test
    name: Run conformance testing
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: temurin
      - name: Build conformance docker image
        run: docker build -t protobuf/conformance protobuf-conformance/src/test/docker/conformance
      - name: Build conformance testing application
        run: mvn -s .github/maven-ci-settings.xml package -q -B -Dgpg.skip -DskipTests
      - name: Run conformance testing
        run: docker run --mount type=bind,source=${GITHUB_WORKSPACE}/protobuf-conformance/target/conformance-runner.jar,target=/conformance-runner.jar --mount type=bind,source=${GITHUB_WORKSPACE}/protobuf-conformance/known_failures.txt,target=/known_failures.txt protobuf/conformance
  Deploy:
    if: ${{ github.repository_owner == 'vietj' && (github.event_name == 'push' || github.event_name == 'schedule') }}
    needs: Conformance
    name: Deploy snapshots
    runs-on: ubuntu-latest
    env:
      CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
      MAVEN_GPG_KEY: ${{ secrets.GPG_SIGNING_KEY }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
      - name: Get project version
        run: echo "PROJECT_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:evaluate -Dexpression=project.version -q -DforceStdout | grep -v '\[')" >> $GITHUB_ENV
      - name: Maven deploy
        if: ${{ endsWith(env.PROJECT_VERSION, '-SNAPSHOT') }}
        run: mvn deploy -DskipTests -B -Dgpg.signer=bc

